{% extends 'paginas/modelo.html' %}

{% block titulo %}
<title>{{aba}}</title>
{% endblock %}

{% block conteudo %}

<h3 class="mt-3">{{titulo}}</h3>

<p class="lead">Confirme para excluir o registro definitivamente.</p>

<hr>

<form action="" method="POST">

    <p class="lead">Deseja excluir o registro: <span class="font-weight-bold">{{ object }}</span>?</p>

    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit" class="btn btn-danger">Excluir</button>

</form>

{% endblock %}
