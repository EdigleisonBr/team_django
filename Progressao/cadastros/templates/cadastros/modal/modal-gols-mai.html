<div class="modal fade" id="modal-gols-mai{{jogo.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"><i class="far fa-futbol text-success"></i> Gols - Non√¥  x {{jogo.time}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% if jogo.gols_favor != None %}
            <div class="modal-body">
                <table class="table table-dark">
                   
                    <thead>
                        <tr>
                            <th scope="col" class="text-success">Atleta</th>
                            <th scope="col"><i class="far fa-futbol text-success"></i></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for t in gol_atleta_mai %}
                            {% if t.id == jogo.id %}
                                <tr>
                                    <td>{{t.nome}}</td>
                                    <td>{{t.gols}}</td>
                                </tr>
                            {% endif %}
                        {% endfor %}
                    </tbody>  
                    
                </table>
            </div>
            <div class="modal-footer">
                <a href="{% url 'deletar-gol' jogo.id %}" class="btn-deletar-gols"><button type="button" class="btn btn-danger">Excluir gols</button></a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
            {% else %}
            <div class="modal-body">
                <h3 class="text-info">Nenhum gol cadastrado.</h3>
            </div>
            <div class="modal-footer">
                <a href="{% url 'cadastrar-gols' jogo.id %}"><button type="button" class="btn btn-success">Cadastrar gols</button></a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
            {% endif %}
        </div>
    </div>
</div>
